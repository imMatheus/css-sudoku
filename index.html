<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="board">
      <label class="square" for="square-1">
        <input class="sidebar_toggle_input" id="square-1" type="radio" name="select-square">
        <label class="sidebar_toggle_label" for="square-1"></label>
        <div class="square_number_display" for="x1-y1-label"></div>
        <div class="number_picker_sidebar">
          <input class="number_picker_input" id="x1-y1-n1" type="radio" name="x1-y1" value="1">
          <label class="number_picker_label" for="x1-y1-n1">1</label>
          <input class="number_picker_input" id="x1-y1-n2" type="radio" name="x1-y1" value="2">
          <label class="number_picker_label" for="x1-y1-n2">2</label>
          <input class="number_picker_input" id="x1-y1-n3" type="radio" name="x1-y1" value="3">
          <label class="number_picker_label" for="x1-y1-n3">3</label>
          <input class="number_picker_input" id="x1-y1-n4" type="radio" name="x1-y1" value="4">
          <label class="number_picker_label" for="x1-y1-n4">4</label>
        </div>
      </label>
      <label class="square" for="square-2">
        <input class="sidebar_toggle_input" id="square-2" type="radio" name="select-square">
        <label class="sidebar_toggle_label" for="square-2"></label>
        <div class="square_number_display" for="x2-y1-label"></div>
        <div class="number_picker_sidebar">
          <input class="number_picker_input" id="x2-y1-n1" type="radio" name="x2-y1" value="1">
          <label class="number_picker_label" for="x2-y1-n1">1</label>
          <input class="number_picker_input" id="x2-y1-n2" type="radio" name="x2-y1" value="2">
          <label class="number_picker_label" for="x2-y1-n2">2</label>
          <input class="number_picker_input" id="x2-y1-n3" type="radio" name="x2-y1" value="3">
          <label class="number_picker_label" for="x2-y1-n3">3</label>
          <input class="number_picker_input" id="x2-y1-n4" type="radio" name="x2-y1" value="4">
          <label class="number_picker_label" for="x2-y1-n4">4</label>
        </div>
      </label>
    </div>
  </body>
</html>
