<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="board">
      <label class="square" for="square-1">
        <input
          id="square-1"
          type="radio"
          name="select-square"
          class="sidebar_toggle_input"
        />
        <label for="square-1" class="sidebar_toggle_label"></label>
        <div for="x1-y1-label" class="square_number_display"></div>

        <div class="number_picker_sidebar">
          <input
            type="radio"
            id="x1-y1-n1"
            name="x1-y1"
            value="1"
            class="number_picker_input"
          />
          <label for="x1-y1-n1" class="number_picker_label">1</label>

          <input
            type="radio"
            id="x1-y1-n2"
            name="x1-y1"
            value="2"
            class="number_picker_input"
          />
          <label for="x1-y1-n2" class="number_picker_label">2</label>

          <input
            type="radio"
            id="x1-y1-n3"
            name="x1-y1"
            value="3"
            class="number_picker_input"
          />
          <label for="x1-y1-n3" class="number_picker_label">3</label>

          <input
            type="radio"
            id="x1-y1-n4"
            name="x1-y1"
            value="4"
            class="number_picker_input"
          />
          <label for="x1-y1-n4" class="number_picker_label">4</label>
        </div>
      </label>

      <label class="square" for="square-2">
        <input
          id="square-2"
          type="radio"
          name="select-square"
          class="sidebar_toggle_input"
        />
        <label for="square-2" class="sidebar_toggle_label"></label>
        <div for="x2-y1-label" class="square_number_display"></div>

        <div class="number_picker_sidebar">
          <input
            type="radio"
            id="x2-y1-n1"
            name="x2-y1"
            value="1"
            class="number_picker_input"
          />
          <label for="x2-y1-n1" class="number_picker_label">1</label>

          <input
            type="radio"
            id="x2-y1-n2"
            name="x2-y1"
            value="2"
            class="number_picker_input"
          />
          <label for="x2-y1-n2" class="number_picker_label">2</label>

          <input
            type="radio"
            id="x2-y1-n3"
            name="x2-y1"
            value="3"
            class="number_picker_input"
          />
          <label for="x2-y1-n3" class="number_picker_label">3</label>

          <input
            type="radio"
            id="x2-y1-n4"
            name="x2-y1"
            value="4"
            class="number_picker_input"
          />
          <label for="x2-y1-n4" class="number_picker_label">4</label>
        </div>
      </label>
    </div>
  </body>
</html>
